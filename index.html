<head>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/865254631075479552/875641096393338880/idk.png"/>
    <meta name="twitter:description" content="Tifality > you" />
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/865254631075479552/875641096393338880/idk.png">
    <title>Tifality</title>
    <style>
    @font-face {
        font-family: 'Product Sans';
        font-style: normal;
        font-weight: 400;
        src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
    }
    html {
        color: #ffffff;
        height: 100%;
        font-family: "Product Sans";
    }

    #vph {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
		background: #000000;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /*filter: blur(5px);*/
        transform: scale(1.1);
    }
	
	.desc {
		color: white;
		text-decoration: none;
        text-shadow: 0px 0px 4px;
		display: block;
	}
	
	.desc:hover {
		color: white;
    }
	
	button { background-color: transparent; border: solid; margin-top: 40px; width: 128px; height: 40px; color: white; text-shadow: 0px 2px 0px rgba(0, 0, 0, 0.15); border-radius: 0px; text-transform: uppercase; font-weight: 800; letter-spacing: 2px; }

	button:hover { background-color: #2b2a27e6; border: solid; color: white !important; text-decoration: none; }

    .center {
		position: absolute;
		text-align: center;
        margin: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

	.h {
		color: white;
		text-decoration: none;
	}
	
	* {
	-webkit-user-select: none; /* Safari */        
	-moz-user-select: none; /* Firefox */
	-ms-user-select: none; /* IE10+/Edge */
	user-select: none; /* Standard */
	}
	
	.h:hover {
        text-shadow: 0px 0px 4px;
	}

    #vph iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%);
    opacity: 0.3;
    border-radius: 8px;
    }

    @media (min-aspect-ratio: 16/9) {
        #vph iframe {
        height: 56.25vw;
        }
    }

    @media (max-aspect-ratio: 16/9) {
        #vph iframe {
        width: 177.78vh;
        }
    }

    #vph::after {
        content: "";
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }

    #vc {
        min-height: calc(100vh - 83px);
        display: flex;
    }
}
    </style>
</head>
<body>
    <div id="vph">
    <iframe src=https://www.youtube-nocookie.com/embed/e0qWmdttlKA?start=27&controls=0&showinfo=0&autoplay=1&mute=1&rel=0&vq=hd1080 frameborder="0">
    </iframe>
    </div>
    <div class="center">
    <span class="h" style="font-size: 65px">tifality.club</span>
    <span class="desc" style="margin-top: 4px; font-size: 20px">1.8.9 Utility Mod for Minecraft</span>
    <button onclick="nav()">Download</button>
	</div>
    <script>
   document.addEventListener('contextmenu', event => event.preventDefault());
   document.onkeydown = function (e) {
        if(e.keyCode == 123) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
            return false;
        }
    }
    function nav() {
        window.location = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
    }
</script>
</body>
<html>
